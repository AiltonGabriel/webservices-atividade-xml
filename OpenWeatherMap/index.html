<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>OpenWeatherMap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="content">
        <h1>OpenWeatherMap</h1>
        <div id="err" role="alert">
            <hr>
            <div id="err-msg" class="alert alert-danger"></div>
        </div>
        <hr>
        <div class="row pe-3 ps-1">
            <div class="col-9">
                <input type="text" name="city" id="city" class="form-control" placeholder="Digite a cidade">
            </div>
            <button id="search" class="col-3 btn btn-outline-dark">Buscar</button>
        </div>

        <hr>

        <div id="result">
            <div class="d-flex flex-column-reverse flex-xl-row">
                <div id="map" class="col-12 col-xl-9 me-3"></div>
                <div id="info" class="col-12 col-xl-3 text-center">
                    <div class="my-2">
                        <span id="condition-img"></span>
                    </div>
                    <div class="my-2">
                        Temperatura:
                        <span class="fw-bold" id="temp"></span>
                    </div>
                    <div class="my-2">
                        Temperatura máxima:
                        <span class="fw-bold" id="temp_max"></span>
                    </div>
                    <div class="my-2">
                        Temperatura mínima:
                        <span class="fw-bold" id="temp_min"></span>
                    </div>
                    <hr>
                    <div class="my-2">
                        Horário do Nasacimento do Sol:
                        <span class="fw-bold" id="sunrise"></span>
                    </div>
                    <div class="my-2">
                        Horário do Pôr do Sol:
                        <span class="fw-bold" id="sunset"></span>
                    </div>
                    <hr>
                    <div class="my-2">
                        Latitude:
                        <span class="fw-bold" id="lat"></span>
                    </div>
                    <div class="my-2">
                        Longitude:
                        <span class="fw-bold" id="lon"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABajV24w3h_uBTuaHBs79v3RslKPJwKqk&callback=initMap&libraries=&v=weekly" async></script>
    <script src="js/script.js"></script>
</body>

</html>
